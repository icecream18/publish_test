<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <title>회원 가입</title>
    <link rel="stylesheet" href="css/sign.css">
</head>

<body class="location">
    <div class="container">
        <div class="grid">
            <form action="" method="post" class="form form--login">
                <h1 style="color: white;">회원 가입</h1>
                <div class="form__field">
                    <label class="fontawesome-user"></label>
                    <input id="login__username" type="text" class="form__input" placeholder="이름">
                </div>
                <div class="form__field">
                    <label class="fontawesome-pencil"></label>
                    <input id="login__username" type="text" class="form__input" placeholder="학과">
                </div>
                <div class="form__field">
                    <label class="fontawesome-lock"></label>
                    <input id="login__password" type="password" class="form__input" placeholder="비밀번호">
                </div>
                <div class="form__field">
                    <input type="submit" value="회원 가입">
                </div>
            </form>
            <p class="text">이미 아이디가 있으신가요? <a href="sign_in.html">&nbsp;로그인 하기</a></p>
        </div>
    </div>
</body>

</html>
