<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <title>로그인</title>
    <link rel="stylesheet" href="css/sign.css">
</head>

<body class="location">
    <div class="grid">
        <form method="post" class="form form--login">
            <h1 style="color: white;">로그인</h1>
            <div class="form__field">
                <label class="fontawesome-user"></label>
                <input id="login__username" type="text" class="form__input" placeholder="이름" required>
            </div>
            <div class="form__field">
                <label class="fontawesome-lock"></label>
                <input id="login__password" type="password" class="form__input" placeholder="비밀번호" required>
            </div>
            <div class="form__field">
                <input type="submit" value="로그인">
            </div>
        </form>
        <p class="text">아이디가 없으신가요? <a href="sign_up.html">&nbsp;회원가입 하기</a></p>
    </div>
</body>

</html>
